<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Message History</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link th:href="@{/css/history.css}" rel="stylesheet">
		
	</head>
	<body>
		<nav class="navbar bg-danger">
		    <h1 class="ml-2"><a href="http://localhost:8080/msgmemo/inputForm" class="text-white">MESSAGE MEMO</a></h1>
		    <input id="print" type="button" class="btn btn-lg btn-outline-light col-1" value="印刷">
		</nav>
		
		<h1 id="title" class="text-center mt-5"><span>M</span>essage<span>H</span>istory</h1>		
		
		<div class="col-9 mx-auto">
			<input type="button" class="col-1 btn btn-outline-danger btn-block mb-4" value="CSV">
			<div id="table" class="mb-5">
			<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
				<thead>
					<tr>
						<th>ID</th>
						<th>受電日時</th>
						<th>To</th>
						<th colspan="2">From</th>
						<th>伝言</th>
						<th>受電者</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="history : ${historylist}" th:object="${history}">
						<td id="" th:text="*{m_id}"></td>	
						<td id="" th:text="*{receive_time}"></td>		
						<td id="" th:text="*{to_name}"></td>
						<td id="" th:text="*{c_name}"></td>
						<td id="" th:text="*{sender}"></td>
						<td id="" th:text="*{message_cd}"></td>
						<td id="" th:text="*{e_name}"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/msg.js}"></script>
	</body>
</html>
